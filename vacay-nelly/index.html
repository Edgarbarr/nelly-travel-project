<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <h1>Vacation Destinations WishList</h1>
      <h3>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </h3>
    </div>
    <section class="main-section">
      <div class="form-container">
        <form id="destination-form">
          <label for="destination">Destination name</label>
          <input
            id="destination"
            value=""
            class="form-control"
            type="text"
            placeholder="Enter the name of destination"
            required
          />

          <label for="location">Location</label>
          <input
            id="location"
            class="form-control"
            type="text"
            placeholder="Where is it located?"
            required
          />

          <label for="photo">Photo</label>
          <input
            type="url"
            id="photo"
            class="form-control"
            type="text"
            pattern="https://.*"
            placeholder="Enter an image url of the place"
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-control"
            placeholder="where is it located?"
          ></textarea>
          <button
            type="submit"
            onclick="addToList(event)"
            class="btn btn-primary"
          >
            Add to list
          </button>
        </form>
      </div>
      <div id="destination-details">
        <h2>Enter destination details</h2>
        <div id="card-container" class="card-container"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
